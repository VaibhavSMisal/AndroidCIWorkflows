name: Performance Profiling
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CACHE_SIZE_GLOBAL: "0.00 KB"
      
jobs:
  app_cache_usage:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'
          
      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Providing permissions
        run: chmod +x ./gradlew
        
      - name: Run emulator, Install & launch app, Display cache usage
        uses: ReactiveCircus/android-emulator-runner@v2
        id: cache_size
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            adb devices
            ./gradlew installDebug
            adb shell cmd package list packages
            adb shell am start -n com.example.quizapp/.MainActivity
            echo "CACHE_SIZE=$(adb shell run-as com.example.quizapp du -sh /data/data/com.example.quizapp/cache)" >> "$GITHUB_OUTPUT"

      - name: Display cache size in logs
        run: |
          echo "The cache size is ${{ steps.cache_size.outputs.CACHE_SIZE }}" | cut -d ' ' -f 1
          echo "CACHE_SIZE_GLOBAL=${{ steps.cache_size.outputs.CACHE_SIZE }}" >> $GITHUB_ENV

  pr_comment_for_cache_usage:
      needs: app_cache_usage
      runs-on: ubuntu-latest
      
      permissions:
        pull-requests: write
      steps:
        - uses: mshick/add-pr-comment@v2
          with:
            message: |
              The **Cache size** is ${{ env.CACHE_SIZE_GLOBAL }}.

