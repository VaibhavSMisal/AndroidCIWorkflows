name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  connected-tests:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: CHMOD
        run: |
          chmod +x ./gradlew
        
      - name: Run emulator, install & launch app and calculate cache
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            ./gradlew app:installDebug
            adb shell cmd package list packages
            sleep 3
            # adb shell am start -n com.example.cicddemo/.MainActivity
            # adb shell run-as com.example.cicddemo du -sh /data/data/com.example.cicddemo/cache
