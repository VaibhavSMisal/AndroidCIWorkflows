name: Performance Profiling
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CACHE_SIZE: "0.00 KB"
      
jobs:
  app_cache_usage:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: Providing permissions
        run: chmod +x ./gradlew
        
      - name: Run emulator, Install & launch app, Display cache usage
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            adb devices
            ./gradlew installDebug
            adb shell cmd package list packages
            adb shell am start -n com.example.quizapp/.MainActivity
            echo "CACHE_SIZE=$(adb shell run-as com.example.quizapp du -sh /data/data/com.example.quizapp/cache)" >> "$GITHUB_ENV"
            echo "The cache size is $CACHE_SIZE"

  pr_comment_for_cache_usage:
      runs-on: ubuntu-latest
      
      permissions:
        pull-requests: write
      steps:
        - uses: mshick/add-pr-comment@v2
          with:
            message: |
              The **Cache size** is $CACHE_SIZE

